<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="port.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Expense Amount" required>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Others">Others</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <div class="summary">
            <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
            <label for="currency">Currency:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <!-- Add more currencies as needed -->
                <div class="container">
                    <h1>Expense Tracker</h1>
                    <form id="expense-form">
                        <!-- Expense form inputs here -->
                    </form>
                    <div class="summary">
                        <p>Total Expenses: <span id="total-expenses">0.00</span></p>
                        <p id="month-expenses"></p>
                        <label for="currency">Currency:</label>
                        <select id="currency">
                            <!-- Currency options here -->
                        </select>
                    </div>
                    <ul id="expense-list"></ul>
                </div>
                
            </select>
            
        </div>
        <ul id="expense-list"></ul>
    </div>

    <script src="port.js"></script>
</body>
</html>
