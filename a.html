<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <link rel="stylesheet" href="a.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Social Media Dashboard</h1>
    <button id="loginBtn">Login</button>
  </header>
  <main id="feeds">
    <!-- Social media feeds will be displayed here -->
  </main>

  <!-- Modals for login -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <div id="socialLogin">
        <!-- Social media login buttons with icons -->
        <button id="fbLogin"><i class="fab fa-facebook"></i> Login with Facebook</button>
        <button id="twitterLogin"><i class="fab fa-twitter"></i> Login with Twitter</button>
        <button id="instaLogin"><i class="fab fa-instagram"></i> Login with Instagram</button>
        <button id="linkedinLogin"><i class="fab fa-linkedin"></i> Login with LinkedIn</button>
        <!-- You can't directly log in via Snapchat using OAuth like other platforms -->
      </div>
    </div>
  </div>

  <script src="a.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('loginBtn');
      const modal = document.getElementById('modal');
      const closeBtn = document.getElementsByClassName('close')[0];
      const socialLogin = document.getElementById('socialLogin');

      loginBtn.addEventListener('click', function() {
        modal.style.display = 'block';
      });

      closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      });

      document.getElementById('fbLogin').addEventListener('click', function() {
        // Redirect to Facebook login page
        window.location.href = 'https://www.facebook.com/v11.0/dialog/oauth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=email&response_type=token';
      });

      document.getElementById('twitterLogin').addEventListener('click', function() {
        // Redirect to Twitter login page
        window.location.href = 'https://api.twitter.com/oauth/authorize?oauth_token=YOUR_OAUTH_TOKEN';
      });

      document.getElementById('instaLogin').addEventListener('click', function() {
        // Redirect to Instagram login page
        window.location.href = 'https://api.instagram.com/oauth/authorize/?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code';
      });

      document.getElementById('linkedinLogin').addEventListener('click', function() {
        // Redirect to LinkedIn login page
        window.location.href = 'https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&state=STATE&scope=r_liteprofile%20r_emailaddress';
      });

      // Snapchat login cannot be implemented using OAuth in the same way due to API limitations
    });
  </script>
</body>
</html>
